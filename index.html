<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Downloading Button</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <a>
        <div class="content">
          <span class="text">Download</span>
          <img src="./assets/images/download.png" alt="download" class="icon" />
          <div class="reflection1"></div>
          <div class="reflection2"></div>
        </div>
        <img src="assets/images/star.png" alt="star" class="star1" />
        <img src="assets/images/star.png" alt="star" class="star2" />
        <img src="assets/images/circle.png" alt="circle" class="circle1" />
        <img src="assets/images/circle.png" alt="circle" class="circle2" />
        <img src="assets/images/diamond.png" alt="diamond" class="diamond" />
        <img src="assets/images/triangle.png" alt="triangle" class="triangle" />
        <div class="shadow"></div>
      </a>
    </div>
  </body>
</html>
